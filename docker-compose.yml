version: '2'
services:

  bitcoind:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /data/.bitcoin
    user: '10000'
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data/.bitcoin
      lagoon.service.port: 8332
      lagoon.autogeneratedroute: false
    environment:
      LAGOON_LOCALDEV_HTTP_PORT: 8332
      LAGOON_ROUTE: http://btcd-grpc.docker.amazee.io


networks:
  amazeeio-network:
    external: true
